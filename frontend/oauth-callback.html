<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        body {
            font-family: 'Markazi', sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h2>Processing Authentication...</h2>
    <div class="loader"></div>
    <p>Please wait while we complete your sign-in process.</p>
    <div id="statusMessage" class="message" style="display:none;"></div>

    <script>
        // Function to extract parameters from URL hash fragment
        function parseAccessToken() {
            const fragmentString = window.location.hash.substring(1);
            const params = {};
            const regex = /([^&=]+)=([^&]*)/g;
            let match;

            while ((match = regex.exec(fragmentString)) !== null) {
                params[decodeURIComponent(match[1])] = decodeURIComponent(match[2]);
            }
            
            return params;
        }

        // Function to fetch user data from Google API using the access token
        async function fetchUserData(accessToken) {
            try {
                const response = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                    headers: {
                        Authorization: `Bearer ${accessToken}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Failed to fetch user data');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error fetching user data:', error);
                return null;
            }
        }

        // Function to display status message
        function showMessage(message, type) {
            const statusElement = document.getElementById('statusMessage');
            statusElement.textContent = message;
            statusElement.className = `message ${type}`;
            statusElement.style.display = 'block';
            document.querySelector('.loader').style.display = 'none';
        }

        // Function to store token and redirect the main window
        function completeAuthentication(token) {
    try {
        if (window.opener && !window.opener.closed) {
            // Store token in the parent window's localStorage
            window.opener.localStorage.setItem('token', token);
            // Redirect the parent window to index.html
            window.opener.location.href = 'index.html';
            // Close this popup window immediately
            window.close();
            return false;
        }
        // If opener is unavailable, fall back to manual redirect
        showManualRedirect(token);
    } catch (e) {
        console.error('Error in authentication completion:', e);
        showManualRedirect(token);
    }
    return false;
}
        // Main function to handle the OAuth response
        async function handleOAuthResponse() {
            // Get the access token from the URL
            const params = parseAccessToken();
            const accessToken = params.access_token;
            
            if (!accessToken) {
                showMessage('Authentication failed. Missing access token.', 'error');
                return;
            }

            try {
                // Fetch user data from Google
                const userData = await fetchUserData(accessToken);
                
                if (!userData) {
                    showMessage('Failed to get user data from Google', 'error');
                    return;
                }

                // Send the user data to your backend
                const response = await fetch('/api/auth/google', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: userData.email,
                        name: userData.name || userData.email.split('@')[0],
                        picture: userData.picture
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Server authentication failed');
                }

                const data = await response.json();
                
                // Complete the authentication process
                completeAuthentication(data.token);
                return false;
                
            } catch (error) {
                console.error('Authentication error:', error);
                showMessage(error.message || 'Authentication failed', 'error');
            }
        }

        function showManualRedirect(token) {
            // Hide the loader
            document.querySelector('.loader').style.display = 'none';
            
            // Create container for redirect button
            const container = document.createElement('div');
            container.className = 'redirect-container';
            container.style.margin = '20px auto';
            container.style.textAlign = 'center';
            
            // Add success message
            const message = document.createElement('p');
            message.textContent = 'Authentication successful! Please click the button below to continue.';
            message.style.marginBottom = '15px';
            container.appendChild(message);
            
            // Create redirect button
            const redirectBtn = document.createElement('button');
            redirectBtn.textContent = 'Continue to Gathering Hub';
            redirectBtn.style.padding = '10px 20px';
            redirectBtn.style.fontSize = '16px';
            redirectBtn.style.backgroundColor = '#4CAF50';
            redirectBtn.style.color = 'white';
            redirectBtn.style.border = 'none';
            redirectBtn.style.borderRadius = '5px';
            redirectBtn.style.cursor = 'pointer';
            redirectBtn.onclick = function() {
                // Store token in local storage (redundant but ensures it's set)
                localStorage.setItem('token', token);
                // Redirect to main page
                window.location.href = '/index.html';
            };
            
            container.appendChild(redirectBtn);
            
            // Add the container to the document
            document.body.appendChild(container);
        }

        // Execute when the page loads
        window.onload = handleOAuthResponse;
    </script>
</body>
</html>
