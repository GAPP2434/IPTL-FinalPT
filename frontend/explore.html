<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/images/Icon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore - Gathering Hub</title>
    <link rel="stylesheet" href="css/Main.css">
    <link rel="stylesheet" href="css/commonlyUsed.css">
    <script src="js/authCheck.js"></script>
    <script src="js/components.js"></script>
    <script src="js/webSocketClient.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .explore-container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background-color: #e4ddc9;
            background-image: url('images/mhwi-paper.png');
            border-radius: 8px;
            text-align: center;
        }
        
        .explore-icon {
            font-size: 60px;
            color: #8c7a68;
            margin-bottom: 20px;
        }
        
        .explore-message {
            font-family: 'Markazi', serif;
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <header class="header"></header>
    
    <!-- Main Content -->
    <main>
        <div class="explore-container">
            <div class="explore-icon">
                <i class="fas fa-compass"></i>
            </div>
            <h1>Explore</h1>
            <div class="explore-message">
                <p>This feature is coming soon!</p>
                <p>Stay tuned for updates.</p>
            </div>
        </div>
    </main>
    
    <!-- Message container for notifications -->
    <div id="message-container" class="message-container">
        <div id="message" class="message"></div>
    </div>
    
    <footer class="footer"></footer>
</body>
</html>
