<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gathering Hub - Reset Password</title>
    <link rel="icon" type="image/x-icon" href="images/Icon.ico">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/commonlyUsed.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Reset Password</h1>
            <p>Enter your new password below.</p>
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" maxlength="20" required>
                    <div class="input-requirements">
                        <small>Max 20 characters, alphanumeric with underscore or dash only.</small>
                        <span id="passwordCount">0/20</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" maxlength="20" required>
                    <div class="input-requirements">
                        <small id="passwordMatch">Passwords must match</small>
                    </div>
                </div>

                <input type="hidden" id="token" name="token">

                <div class="form-actions">
                    <button type="submit" id="resetButton">Reset Password</button>
                </div>

                <div class="form-footer">
                    <p>Remember your password? <a href="login.html">Back to Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal" class="modal">
        <div class="loading-content">
            <img src="images/loadingScreen.png" alt="Loading..." class="loader-image">
            <p>Resetting your password...</p>
        </div>
    </div>
    <!-- Message display for errors or success -->
    <div id="message-container" class="message-container">
        <div id="message" class="message"></div>
    </div>
    
    <script src="js/resetPassword.js"></script>
</body>
</html>
