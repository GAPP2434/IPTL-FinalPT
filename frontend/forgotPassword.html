<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gathering Hub - Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="images/Icon.ico">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/commonlyUsed.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Forgot Password</h1>
            <p>Enter your email address and we'll send you a link to reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-actions">
                    <button type="submit" id="resetButton">Send Reset Link</button>
                </div>

                <div class="form-footer">
                    <p>Remember your password? <a href="login.html">Back to Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loadingModal" class="modal">
        <div class="loading-content">
            <img src="images/loadingScreen.png" alt="Loading..." class="loader-image">
            <p>Sending reset link to your email...</p>
        </div>
    </div>

    <!-- Message display for errors or success -->
    <div id="message-container" class="message-container">
        <div id="message" class="message"></div>
    </div>
    
    <script src="js/forgotPassword.js"></script>
</body>
</html>
