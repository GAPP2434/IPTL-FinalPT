<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Platform</title>
    <link rel="stylesheet" href="styles.css">
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
  </head>
  <body>
      <!-- Header -->
       <header class = "header">
          <div class = "logo">
              <h1 class = "GatheringHub">Gathering Hub</h1>
          </div>
          <nav class = "nav">
              <a href ="#">Home</a>
              <a href ="#">Messages</a>
              <a href ="#">Profile</a>
          </nav>
        </header>
  
      <!-- Main Content -->
      <div class="upload-container">
        <h2>Create a Story</h2>
        <button id="uploadButton" onclick="openUploadModal()">Upload</button>
      </div>

      <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeUploadModal">&times;</span>
            <h2>Upload Media</h2>
            <input type="file" id="mediaInput" accept="image/*,video/*" multiple>
            <input type="text" id="storyTitle" placeholder="Enter story title">
            <div id="previewContainer"></div>
            <div id="loadingIndicator" style="display: none;">Loading...</div>
            <button id="editButton">Edit</button>
            <button id="postButton">Post</button>
        </div>
      </div>

      <!-- Edit Modal -->
      <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeEditModal">&times;</span>
            <h2 id="editModalTitle">Edit Image</h2>
            <div id="editContainer"></div>
            <div id="rotateButtons">
                <button id="rotateLeftButton" onclick="rotateLeft()">Rotate Left</button>
                <button id="rotateRightButton" onclick="rotateRight()">Rotate Right</button>
            </div>
            <button id="applyEditButton">Apply Edit</button>
        </div>
      </div>

      <div class="stories-container" id="storiesContainer">
        <div class="story add-story" id = "addButton" onclick="openUploadModal()">
            <h1>+</h1>
        </div>
      </div>
      <div class="story-viewer" id="storyViewer">
        <div class="story-viewer-title" id="storyViewerTitle"></div>
        <div class="story-viewer-content-main">
          <div class="story-viewer-content" id="storyViewerContent"></div>
          <div class="prev-button-container">
            <li class="icon-next-prev black" id="prevButton" onclick="prevStory()">
                <span class="tooltip">Previous</span>
                <span><svg viewBox="0 0 16 16" class="bi bi-chevron-double-left" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" fill-rule="evenodd"></path>
                    <path d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z" fill-rule="evenodd"></path>
                </svg></span>
            </li>
          </div>
          <div class="next-button-container">
            <li class="icon-next-prev black" id="nextButton" onclick="nextStory()">
                <span class="tooltip">Next</span>
                <span><svg viewBox="0 0 16 16" class="bi bi-chevron-double-right" fill="currentColor" height="16" width="16" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z" fill-rule="evenodd"></path>
                    <path d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z" fill-rule="evenodd"></path>
                </svg></span>
            </li>
          </div>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        <div class="story-indicators" id="storyIndicators"></div>
      </div>

      <!-- Footer -->
       <footer class = "footer">
        <p>&copy; 2025 My Social Platform</p>
        </footer>
</body>
</html>
